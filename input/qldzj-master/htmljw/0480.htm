<p>　　罗那多罗　摩罗提离　耽波罗提利　吼楼寿　无楼寿　闻阇輂　叉輂差<br>
                      　　南无佛　南无法　南无比丘僧　南无过去七佛　南无诸佛　南无诸佛弟子</p>
                      <p>　　令我所咒即从如愿。若小儿头痛、腹痛，当说七遍即愈。<BR></p><div class="jw-bottom">
